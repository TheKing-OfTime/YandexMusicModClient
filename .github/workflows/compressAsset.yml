name: Compress and Reupload Asset

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  compress_asset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v4

      - name: Установить Gzip и Zstd
        run: sudo apt-get update && sudo apt-get install -y gzip zstd

      - name: Определить тег релиза
        id: get_release
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "TAG=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
          else
            LATEST_TAG=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r '.tag_name')
            echo "TAG=$LATEST_TAG" >> $GITHUB_ENV
          fi

      - name: Скачать ассет
        run: |
          ASSET_URL=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r '.assets[] | select(.name == "app.asar") | .browser_download_url')

          if [ -z "$ASSET_URL" ]; then
            echo "❌ Asset not found!"
            exit 1
          fi

          curl -L -o original_asset.bin "$ASSET_URL"

      - name: Переименовать и сжать в Gzip
        run: |
          mv original_asset.bin app.asar
          gzip -k -9 app.asar

      - name: Сжать в Zstd
        run: |
          zstd -11 -k app.asar

      - name: Загрузить сжатые файлы в релиз
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          files: |
            app.asar.gz
            app.asar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
