name: Build minimal FFmpeg (audio+mp4) and attach to Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      ffmpeg_version:
        description: "FFmpeg release version (tag), e.g. 6.1, 6.1.1, 7.1"
        required: false
        default: "6.1"

permissions:
  contents: write

env:
  FFMPEG_VERSION: ${{ github.event.inputs.ffmpeg_version || '6.1' }}
  ASSET_PREFIX: "ffmpeg"

jobs:
  build:
    name: Build (${{ matrix.os }} / ${{ matrix.arch }} on ${{ matrix.runner }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            runner: ubuntu-latest
            arch: x86_64

          - os: windows
            runner: windows-latest
            arch: x86_64

          - os: macos
            runner: macos-latest
            arch: arm64

          - os: macos
            runner: macos-15-intel
            arch: x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Linux ----------
      - name: Install deps (Linux)
        if: matrix.os == 'linux'
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential pkg-config yasm nasm curl ca-certificates zip \
            libmp3lame-dev

      # ---------- macOS ----------
      - name: Install deps (macOS)
        if: matrix.os == 'macos'
        shell: bash
        run: |
          set -euxo pipefail
          brew update
          brew install yasm nasm pkg-config coreutils gnu-tar zip lame

      # ---------- Windows (MSYS2 MinGW64) ----------
      - name: Setup MSYS2 (Windows)
        if: matrix.os == 'windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            base-devel
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-nasm
            mingw-w64-x86_64-yasm
            mingw-w64-x86_64-make
            mingw-w64-x86_64-lame
            zip
            git
            curl

      - name: Download FFmpeg source
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p _src
          cd _src
          echo "Building FFmpeg version: ${FFMPEG_VERSION}"
          curl -L -o "ffmpeg-${FFMPEG_VERSION}.tar.xz" "https://ffmpeg.org/releases/ffmpeg-${FFMPEG_VERSION}.tar.xz"
          tar -xf "ffmpeg-${FFMPEG_VERSION}.tar.xz"
          echo "FFMPEG_SRC_DIR=$PWD/ffmpeg-${FFMPEG_VERSION}" >> $GITHUB_ENV

      - name: Set configure flags
        shell: bash
        run: |
          set -euxo pipefail

          # Минимум под ваш JS-код:
          # - MP4/MOV mux/demux
          # - JPEG обложка как attached_pic (image2 + mjpeg dec/enc)
          # - MP3 encode через libmp3lame
          # - Декодеры для типовых аудио в MP4 при конвертации в mp3
          #
          # Важно:
          # - disable-bsfs, иначе легко подтянуть h264 bsfs и словить undefined refs
          # - собираем только ffmpeg (без ffprobe)
          COMMON_FLAGS="\
            --disable-everything \
            --enable-avcodec --enable-avformat --enable-avutil --enable-swresample \
            --disable-avdevice --disable-postproc --disable-swscale --disable-avfilter \
            --disable-network \
            --enable-protocol=file,pipe \
            --enable-demuxer=mov,image2 \
            --enable-muxer=mp4,mov,ipod \
            --enable-parser=aac,flac,mp3,opus,vorbis \
            --enable-decoder=aac,alac,flac,mp3,opus,vorbis,mjpeg \
            --enable-encoder=mjpeg,libmp3lame \
            --enable-libmp3lame \
            --disable-bsfs \
            --enable-small \
            --disable-debug \
            --disable-doc \
            --disable-programs \
            --enable-ffmpeg \
          "

          echo "FFMPEG_CONFIGURE_FLAGS=$COMMON_FLAGS" >> $GITHUB_ENV

      # ---------- Build Linux ----------
      - name: Build (Linux)
        if: matrix.os == 'linux'
        shell: bash
        run: |
          set -euxo pipefail
          cd "$FFMPEG_SRC_DIR"

          PREFIX="$PWD/_install"
          mkdir -p "$PREFIX"

          ./configure \
            $FFMPEG_CONFIGURE_FLAGS \
            --prefix="$PREFIX" \
            --disable-shared \
            --enable-static \
            --extra-cflags="-O2" \
            --extra-ldflags=""

          make -j"$(nproc)"
          make install

          # НЕ полагаемся на $PREFIX/bin: берём бинарник из build tree
          if [ ! -f "./ffmpeg" ]; then
            echo "ffmpeg not found in build tree. Listing top-level files:"
            ls -la
            echo "Listing fftools:"
            ls -la fftools || true
            exit 1
          fi

          mkdir -p "$GITHUB_WORKSPACE/_out"
          cp -a "./ffmpeg" "$GITHUB_WORKSPACE/_out/ffmpeg"
          strip "$GITHUB_WORKSPACE/_out/ffmpeg" || true

      # ---------- Build macOS ----------
      - name: Build (macOS)
        if: matrix.os == 'macos'
        shell: bash
        run: |
          set -euxo pipefail
          cd "$FFMPEG_SRC_DIR"

          PREFIX="$PWD/_install"
          mkdir -p "$PREFIX"

          ./configure \
            $FFMPEG_CONFIGURE_FLAGS \
            --prefix="$PREFIX" \
            --disable-shared \
            --enable-static \
            --cc=clang \
            --extra-cflags="-O2" \
            --extra-ldflags=""

          make -j"$(sysctl -n hw.ncpu)"
          make install

          # НЕ полагаемся на $PREFIX/bin: берём бинарник из build tree
          if [ ! -f "./ffmpeg" ]; then
            echo "ffmpeg not found in build tree. Listing top-level files:"
            ls -la
            echo "Listing fftools:"
            ls -la fftools || true
            exit 1
          fi

          mkdir -p "$GITHUB_WORKSPACE/_out"
          cp -a "./ffmpeg" "$GITHUB_WORKSPACE/_out/ffmpeg"
          strip "$GITHUB_WORKSPACE/_out/ffmpeg" || true

      # ---------- Build Windows ----------
      - name: Build (Windows)
        if: matrix.os == 'windows'
        shell: msys2 {0}
        run: |
          set -euxo pipefail
          cd "$FFMPEG_SRC_DIR"

          PREFIX="$PWD/_install"
          mkdir -p "$PREFIX"

          ./configure \
            $FFMPEG_CONFIGURE_FLAGS \
            --prefix="$PREFIX" \
            --disable-shared \
            --enable-static \
            --target-os=mingw32 \
            --arch=x86_64 \
            --cc=gcc \
            --extra-cflags="-O2" \
            --extra-ldflags=""

          make -j"$(nproc)"
          make install

          # НЕ полагаемся на $PREFIX/bin: берём бинарник из build tree
          if [ ! -f "./ffmpeg.exe" ]; then
            echo "ffmpeg.exe not found in build tree. Listing top-level files:"
            ls -la
            echo "Listing fftools:"
            ls -la fftools || true
            exit 1
          fi

          mkdir -p "$GITHUB_WORKSPACE/_out"
          cp -a "./ffmpeg.exe" "$GITHUB_WORKSPACE/_out/ffmpeg.exe"
          strip "$GITHUB_WORKSPACE/_out/ffmpeg.exe" || true

      - name: Create ZIP asset
        shell: bash
        run: |
          set -euxo pipefail
          cd "$GITHUB_WORKSPACE/_out"
          ASSET_NAME="${ASSET_PREFIX}-${{ matrix.os }}-${{ matrix.arch }}.zip"
          zip -9 -r "$GITHUB_WORKSPACE/$ASSET_NAME" .
          echo "ASSET_NAME=$ASSET_NAME" >> $GITHUB_ENV

      - name: Upload workflow artifact (for debugging / manual runs)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ASSET_NAME }}
          path: ${{ env.ASSET_NAME }}

  release:
    name: Attach assets to GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: _dl

      - name: Collect ZIPs
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p _release_assets
          find _dl -type f -name "*.zip" -print -exec cp -a {} _release_assets/ \;
          ls -la _release_assets

      - name: Create/Update GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: _release_assets/*.zip
          generate_release_notes: true
